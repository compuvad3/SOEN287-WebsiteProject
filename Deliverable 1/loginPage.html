<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <!-- Linking this html file with the corresponding css file. -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- The login box on the Login webpage. -->
    <div class="loginBox">
        <!-- The avatar of the login box. -->
        <img src="loginAvatar1.png" class="loginAvatar">
        <!-- The heading of the login box. -->
        <h1>Login Here</h1>
        <!-- The form of the login box. -->
        <form>
            <p>Choose a profile</p>
            <!-- The dropdown menu of the login box. -->
            <select name="type">
                <option>Student</option>
                <option>Teacher</option>
            </select>
            <p>Username</p>
            <!-- The text field of the login box for the user's username. -->
            <input type="text" name="" placeholder="Enter Username">
            <p>Password</p>
            <!-- The password field of the login box for the user's password. -->
            <input type="password" name="" placeholder="Enter Password">
            <!-- The submit field of the login box for Logging in. -->
            <input type="submit" name="" value="Login">
        </form>
    </div>
</body>
</html>
